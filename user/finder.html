<!-- served from your routes in server.js -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A cool thing made with Glitch">

    <title>Welcome to Glitch!</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/user/finder.css">
    
  </head>
  <body class="lightyellow">
    <header>
      <img src="https://cdn.glitch.com/fd1029cd-0359-4ff7-929f-ee105bbd2da0%2FLogo.png?v=1590327787789" id="lafLogo"/>
    </header>
    
    <main>
      <div class="frame">
        <h2>Input the found item</h2>
        <div class="searchBox">
          <form>
            <div class="show" id="firstSearch">
              <label for="title">Title</label>
              <input type="text" id="title" name="title">

              <label for="category">Category</label>
              <input type="text" id="category" name="category">

              <label for="description">Description</label>
              <textarea type="text" id="description" name="description" rows="10"></textarea>
              
              <label for="attachment">Attach a photo (optional)</label>
              <input type="file" id="file" name="file">
              
              <div class="endDiv">
                <button type="button" id="nextBtn" class="finder smallBtn">
                  Next
                </button>
              </div>
              
            </div>
            
            <div class="hidden" id="secondSearch">
              
              <label for="date">Data & Time</label>
              <input type="date" id="date" name="date" value="2020-01-01">
              <input type="time" id="time" name="time" value="00:00">
              
              <label for="location">Location</label>
              <input type="text" id="location" name="location">
              
              <div>
                MAP HERE！！！！！！！！！！！！！！！！！！
              </div>
              
              <div class="endDiv">
                <input type="submit" value="Submit" class="finder smallBtn">
              </div>
              
            </div>
          </form>
        </div>  
      </div>
      
      <div class="frame">
        <h2>Or search for existing requests</h2>
        <div class="searchBox">
          <div class="endDiv">
            <img src="https://cdn.glitch.com/fd1029cd-0359-4ff7-929f-ee105bbd2da0%2Fsearch-solid.svg?v=1590327787464" id="searchLogo"/>
          </div>
        </div>
      </div>
      
    </main>
    <script src="/user/finder.js"></script>
  </body>
</html>
